	<script src="/example1/js/script1.js" type="application/javascript"></script>
	<title>Example 1</title>

	<style>
		div {
			border: solid 4px lime;
			margin: 10px;
		}
	</style>

	<script>
		function hack() {
			let e = document.getElementById('element3')
			e.innerHTML = e.innerHTML + ' - was hacked'
			e.style.borderColor = 'red'
		}
	</script>
</head>
<body>
<h1>Example 1</h1>
<div id="element1">
	element 1
</div>
<div id="element2">
	element 2
</div>
<div id="element3" onclick="hack()">
	element 3
</div>


<script>
	let e = document.getElementById('element2')
	e.innerHTML = e.innerHTML + ' - was hacked'
	e.style.borderColor = 'red'
</script>
</body>
